<h1>Edit Diary Entry</h1>
<form method="post">
  {% csrf_token %}
  <label for="entry_date">Date and Time:</label>
  <input type="datetime-local" id="entry_date" name="entry_date" value="{{ entry.entry_date }}" required>
  <br>
  <label for="content">Content:</label>
  <textarea id="content" name="content" rows="5" required>{{ entry.content }}</textarea>
  <br>
  <button type="submit">Update Entry</button>
</form>
